l_english:

rhaetia_alpine_mission:0 "Ascent of the Alpine Tribes"
rhaetia_alpine_mission_DESCRIPTION:0 "From as far back as man can remember, the ancestors of the elusive Raetic peoples have inhabited the Alpine lands of Center-Western Europe. While the millenia have whittled away at the expanse of #E Raetic tribes#!, with the Eugani having largely dissappeared centuries ago, and the Rhaetians of the Alps suffering attacks from the Noric Celts, #E the Rhaetian tounge nevertheless remains spoken in the defensable mountain passes of the Alps#!.\n\nBut with the rise of centralized urban states down south in Italia, #E it may finally be time for the Raeti to turn to ambitions of grandeur#!. For if any great state is to arrise from the #E Alps#!, it should be built by it's #E oldest inhabitants#!."
rhaetia_alpine_mission_CRITERIA_DESCRIPTION:0 "This mission will be completed once Raetia has united the Alpine #E $rhaetia_region$#! region into a #E single Federation#!, and has built a #E civilized capital#! from which to project Rhaetian power."

rhaetia_alpine_mission_task_1:0 "A Rhaetian Federation"
rhaetia_alpine_mission_task_1_DESC:0 "Long have the Raetic tribes inhabited our stretches of the Alpine mountains, and much have we seen over the centuries of change the surrounding lands have experienced. However, with rising powers expanding in the nearby lands, it may be time for our $rhaetian$ federation to consolidate the tribes so that we may look outwards for new opportunities at increasing the power of the Rhaetians, lest we fall prey to more aggressive neigbours."
rhaetia_alpine_mission_task_1_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will gain claims over the entire of the #Y #E $alpes_raetiae_occidentalis$#!#! area."

rhaetia_alpine_mission_task_2:0 "Defences around [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]"
rhaetia_alpine_mission_task_2_DESC:0 "In spite of being situated in the middle of mountain passes, our capital lays poorly defended from those undetered by our harsh homelands. This situation must be rectified, and may be done so through a little investment in shoring up our local defenses."
rhaetia_alpine_mission_task_2_tt:0 "The defenses surrounding our capital settlement at #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! will be greatly improved, giving the following modifier:"

rhaetia_alpine_mission_task_3:0 "Block the Western Pass"
rhaetia_alpine_mission_task_3_DESC:0 "In looking to protect our central lands we have noticed a serious gap in our defence, the western pass to the Raetic lands lay open, and any large army that learns of it may pass through and conquer our people with relative ease. We must build fortifications to block up the pass if we are to secure our position."
rhaetia_alpine_mission_task_3_allow_tt_1:0 "A #E fortress#! has been built in either #E #Y [GetProvince('(int32)3656').GetName]#!#! or #E #Y [GetProvince('(int32)3657').GetName]#!#!"
rhaetia_alpine_mission_task_3_tt:0 "Either #E [GetProvince('(int32)3656').GetName]#! or #E [GetProvince('(int32)3657').GetName]#!, depending on which territory a fortress is built, will recieve the following modifier:"

rhaetia_alpine_mission_task_4:0 "Fortify the South"
rhaetia_alpine_mission_task_4_DESC:0 "The southern lands of the Padana Vally have recentlly been overrun with Gallic tribes, with some of our existing brethren in the region dissapearing. While we have avoided this onslaught, due to our naturally defensible position, it would still be wise to block off the southern passes to our capital, to make sure that none of the Cisalpine tribes see our lands as a potential target for further expansion."
rhaetia_alpine_mission_task_4_allow_tt_1:0 "A #E fortress#! has been built in either #E #Y [GetProvince('(int32)3661').GetName]#!#!, #E #Y [GetProvince('(int32)3660').GetName]#!#! or #E #Y [GetProvince('(int32)3659').GetName]#!#!"
rhaetia_alpine_mission_task_4_tt:0 "Either #E [GetProvince('(int32)3661').GetName]#! or #E [GetProvince('(int32)3660').GetName]#!, depending on which territory a fortress is built, will recieve the following modifier:"

rhaetia_alpine_mission_task_5:0 "Consolidate Raetia"
rhaetia_alpine_mission_task_5_DESC:0 "While we have managed to mostly survive recent celtic raids over the past few centruries, the lands of the Raetic tribes have nevertheless retracted slightly. We should push outwards against the surrounding tribes, if we are to consolidate a unified Rhaetian base for further expansion."
rhaetia_alpine_mission_task_5_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will receive claims over much of the #E #Y $vindelician$#! lands#!, and will gain claims over the lands of the #E #Y Raeti#!#! of the #E #Y $east_insubria_area$#!#! #E area#!."

rhaetia_alpine_mission_task_6:0 "Into Vindelician Lands"
rhaetia_alpine_mission_task_6_DESC:0 "If there are any celtic tribes with which we would be the most familiar, it would be the Vindelicians. So strong are the shared bonds in between Raeti and Vindelicii, that any large Rhaetian state would be incomplete without the absorbtion of this celtic people."
rhaetia_alpine_mission_task_6_allow_tt_1:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! holds at least #Y 8 #! territories in either #E #Y $helvetia_superioris_area$#!#! or #E #Y $tulingia_area$#!#!"
rhaetia_alpine_mission_task_6_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will gain claims over all of #E #Y $alpes_raetiae_orientalis$#!#!, and over the lands of #E #Y $LPO$#!#!"


rhaetia_alpine_mission_task_7:0 "Mixing with the Vindelicians"
rhaetia_alpine_mission_task_7_DESC:0 "There is little telling apart the Vindelicii customs from many of our own, and our familial bonds with these celts make them an integral part of our Federation. It is therefore redundant that they lack many of the rights of our Raetic speaking tribesmen, and their tribes should be fully integrated within our federation at once!\nBesides, such acceptance with one group of Celts would surely please other, more distant, tribes as well."
rhaetia_alpine_mission_task_7_allow_tt_1:0 "The #E $vindelician$#! culture has either been given the #Y $right_of_marriage$#!, #Y $inheritance_right$#! and #Y $right_to_enter_contracts$#! culture rights, or has been #Y integrated#!"
rhaetia_alpine_mission_task_7_tt:0 "If the #E $vindelician$#! culture has not been integrated, #E #Y $vindelician$#!#! will become and #Y integrated culture#! of #E [SCOPE.GetRootScope.GetCountry.GetName]#!."

rhaetia_alpine_mission_task_8:0 "Celtic Magic"
rhaetia_alpine_mission_task_8_DESC:0 "One aspect of Celtic culture that greatly fascinates us is their use of magic during their rituals. While we already share many practices together, this one has of yet not dissimenated through our own worship so far. How great are the benefits of this magic? How is it practiced? \nWe should adopt these fascinating practices, to make most use of the wisdom of our Celtic brethren."
rhaetia_alpine_mission_task_8_tt:0 "The #E [SCOPE.GetRootScope.GetCountry.GetAdjective]s#! will further adopt #E #Y $druidism$#!#! cult practices, giving #E [SCOPE.GetRootScope.GetCountry.GetName]#! the following modifier:"

rhaetia_alpine_mission_task_9:0 "Hill Fort Techniques"
rhaetia_alpine_mission_task_9_allow_tt_1:0 "Institute the #E $state_improvement_military$#! State Investment in the #Y $alpes_raetiae_occidentalis$#! area"
rhaetia_alpine_mission_task_9_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will adopt many techniques used in building celtic #E hill-forts#! for their own defensive structures, combining them with existing #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! methods to build optimal mountine defensive structures."

rhaetia_alpine_mission_task_10:0 "To the last Rhaetian"
rhaetia_alpine_mission_task_10_allow_tt_1:0 "Institute #Y 2#! different State Investments in the #E #Y $alpes_raetiae_occidentalis$#!#! area"
rhaetia_alpine_mission_task_10_allow_tt_2:0 "Institute the #E $state_improvement_military$#! State Investment in any area that is not #E #Y $alpes_raetiae_occidentalis$#!#!"
rhaetia_alpine_mission_task_10_tt:0 "Policies will be passed and standardised in #E [SCOPE.GetRootScope.GetCountry.GetName]#!, requiring many more $rhaetian$s to serve in defending the #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! lands."

rhaetia_alpine_mission_task_11:0 "Alpine Warfare"
rhaetia_alpine_mission_task_11_allow_tt:0 "No state has less that #Y 60#! #E state loyalty#!"
rhaetia_alpine_mission_task_11_tt:0 "After some social upheaval, the armies of #E [SCOPE.GetRootScope.GetCountry.GetName]#! will have developed specific tactics and weapons attuned for mountine warfare in the #E Alps#!."

rhaetia_alpine_mission_task_12:0 "A Raetic City"

rhaetia_alpine_mission_task_13:0 "Rhaetian Housing"

rhaetia_alpine_mission_task_13_tt:0 "The #E $rhaetian$#! methods of house construction will be improved and standardized, allowing the spread of a unique #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! urban style in the city of #E #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!#!"

rhaetia_alpine_mission_task_14:0 "Conquer the Lepontii"
rhaetia_alpine_mission_task_14_allow_tt_1:0 "The lands of #E $LPO$#! have been entirely #E conquered#!, and #E #Y $LPO$#!#! no longer #E exists#!"
rhaetia_alpine_mission_task_14_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will gain claims over the  #E #Y $helvetia_inferioris_area$#!#! and #E #Y $alpes_graiae_area$#!#! areas."

rhaetia_alpine_mission_task_15:0 "The Norican Alps"
rhaetia_alpine_mission_task_15_allow_tt:0 "All of #Y $alpes_raetiae_orientalis$#! is owned by #E [SCOPE.GetRootScope.GetCountry.GetName]#!"
rhaetia_alpine_mission_task_15_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will gain claims over all of #E #Y $helvetia_orientalis_area$#!#!."

rhaetia_alpine_mission_task_16:0 "Helvetii in the West"
rhaetia_alpine_mission_task_16_DESC:0 "Like us, the Helvetii are also a proud Alpine peoples. Distant from our capital, and well defended in their section of the Alps, a millitary expedition against them would likely prove costly. However if we simply establish a foothold in the region, from wich to show our newfound might, we may be able convince the Helvetii tribes of the West to join our Federation willingly."
rhaetia_alpine_mission_task_16_allow_tt_1:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! has at least #Y 1#! #E #Y $helvetian$#!#! #E culture#! neighbour in the core helvetian lands whose opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! is at least #Y 90#!"
rhaetia_alpine_mission_task_16_tt:0 "Any #E #Y $helvetian$#!#! nations, in the #Y Rhaetia#! region, with a #G positive#! opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! will recieve an offer to become a #E #Y $feudatory$#!#! of #E [SCOPE.GetRootScope.GetCountry.GetName]#!."

rhaetia_alpine_mission_task_17:0 "Noricum Ripense"
rhaetia_alpine_mission_task_17_DESC:0 "The northern lowlands of Noricum are highly desireable. Situated where the baltic trade route pauses before entering the Alps, they are a place with much opportunity for commerce, such that the region frequently experiences raids from various Celtic and Germanic tribes. It would be prudent of us to seize the area for ourselves, and the riches that may come along with it."
rhaetia_alpine_mission_task_17_allow_tt:0 "All of #E #Y $helvetia_orientalis_area$#!#! is owned by #E [SCOPE.GetRootScope.GetCountry.GetName]#!"
rhaetia_alpine_mission_task_17_tt:0 "The conquest of the area of #E $helvetia_orientalis_area$#! will be seen as a great victory for the #E [SCOPE.GetRootScope.GetCountry.GetAdjective] people#!, giving the ruler of [SCOPE.GetRootScope.GetCountry.GetName] a surge in #E popularity#!."

rhaetia_alpine_mission_task_18:0 "The Alpine Federation"
rhaetia_alpine_mission_task_18_DESC:0 "Our Raetic state has risen above our humble roots, incorporating various tribes from thoughout the Alps into our single Federation. Provided we continue this expansion, we will finaly be able to declare our Rhaetian tribes as head of a massive Alpine Confederation, streaching from one end of the Alps to the other!"
rhaetia_alpine_mission_task_18_allow_tt_1:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! holds at least #Y 70#! #E territories#! in the #E #Y $rhaetia_region$#!#! #E region#!"
rhaetia_alpine_mission_task_18_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will consolidate into the #E #Y $ALPINE_FEDERATION$#!#!.\nThe #E $ALPINE_FEDERATION$#! will claim all of the rest of the #E #Y $rhaetia_region$#! region#!."

rhaetia_alpine_mission_task_19:0 "Impenetrable Mountains"
rhaetia_alpine_mission_task_19_allow_tt_1:0 "A #E fortress#! has been built in either #E #Y [GetProvince('(int32)3661').GetName]#!#!, #E #Y [GetProvince('(int32)3660').GetName]#!#! or #E #Y [GetProvince('(int32)3659').GetName]#!#!"
rhaetia_alpine_mission_task_19_allow_tt_2:0 "A #E fortress#! has been built in either #E #Y [GetProvince('(int32)3667').GetName]#!#! or #E #Y [GetProvince('(int32)3668').GetName]#!#!"
rhaetia_alpine_mission_task_19_allow_tt_3:0 "A #E fortress#! has been built in either #E #Y [GetProvince('(int32)3657').GetName]#!#! or #E #Y [GetProvince('(int32)3618').GetName]#!#!"
rhaetia_alpine_mission_task_19_allow_tt_4:0 "A #E fortress#! has been built in #E #Y [GetProvince('(int32)3611').GetName]#!#!"
rhaetia_alpine_mission_task_19_allow_tt_5:0 "A #E fortress#! has been built in either #E #Y [GetProvince('(int32)3538').GetName]#!#! or #E #Y [GetProvince('(int32)3608').GetName]#!#!"
rhaetia_alpine_mission_task_19_allow_tt_6:0 "A #E fortress#! has been built in #E #Y [GetProvince('(int32)3614').GetName]#!#!" 
rhaetia_alpine_mission_task_19_tt_1:0 "Extensive defensive works will be built throughout the #E #Y $rhaetia_region$#!#! region, making the Alpine mountains almost impassable to hostile forces."
rhaetia_alpine_mission_task_19_tt_2:0 "With most existing defensive structures being greatly reinforced, all #E mountain terrain#! fortresses in the #E #Y $rhaetia_region$#!#! region will recieve the following modifier:"

rhaetia_alpine_mission_task_20:0 "The Eugani Territories"
rhaetia_alpine_mission_task_20_allow_tt_1:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! controls the majority of old #Y Raetic#! lands in the #E #Y $east_insubria_area$#!#! #E area#!"
rhaetia_alpine_mission_task_20_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will recieve claims over the rest of #E #Y $east_insubria_area$#!#!, and over the #E #Y $ferraria_area$#!#! area."

rhaetia_alpine_mission_task_21:0 "Venetian Salt"
rhaetia_alpine_mission_task_21_allow_tt_1:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! is importing #E $salt$#! from #E #Y $VNT$#!#!"
rhaetia_alpine_mission_task_21_allow_tt_2:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! controls at least #Y 2#! #E $salt$#! producing #E territories#! in either #E #Y $venetia_area$#!#! or #E #Y $ferraria_area$#!#!"
rhaetia_alpine_mission_task_21_tt:0 "The citizens of #E [SCOPE.GetRootScope.GetCountry.GetName]#! will be very pleased with having greater access to seasoning, giving #E [SCOPE.GetRootScope.GetCountry.GetName]#! the following modifier:"

rhaetia_alpine_mission_task_22:0 "Eugani Hills"
rhaetia_alpine_mission_task_22_allow_1:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! owns #E #Y [GetProvince('(int32)3595').GetName]#!#!"
rhaetia_alpine_mission_task_22_allow_2:0 "#E $VNT$#! holds #E NO#! territories in the #E #Y $ferraria_area$#!#! #E area#!"
rhaetia_alpine_mission_task_22_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will recieve an option to release the old #Y Raetic#! nations of the Padan Vally as #E #Y $feudatory$#! subjects#!."

rhaetia_alpine_mission_task_23:0 "Colonize Venetia"
rhaetia_alpine_mission_task_23_allow_tt_1:0 "All of #E #Y $venetia_area$#!#! is owned by #E [SCOPE.GetRootScope.GetCountry.GetName]#! or their #E subject#!"
rhaetia_alpine_mission_task_23_allow_tt_2:0 "All of #E #Y $ferraria_area$#!#! is owned by #E [SCOPE.GetRootScope.GetCountry.GetName]#! or their #E subject#!"
rhaetia_alpine_mission_task_23_tt:0 "#E $rhaetian$ colonists#! will flock to the lands freed from #E $VNT$#!, with #Y 2#! existing pops in each province in the #E #Y $ferraria_area$#!#! and #E #Y $venetia_area$#!#! areas turning to #E #Y $rhaetian$#!#! culture, and each province recieving the following modifier:"

rhaetia_alpine_mission_task_24:0 "Carnians of Latobicia"
rhaetia_alpine_mission_task_24_allow_tt_1:0 "At least #Y 1#! neigbouring #E #Y $carnian$#!#! cultured #E nation#! in the #E #Y $noricum_mediterranum_area$#!#! #E area#! has an opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! greater or equal to #Y 90#!"
rhaetia_alpine_mission_task_24_tt:0 "Any #E #Y $carnian$#!#! nations, in the #E #Y $noricum_mediterranum_area$#!#! #E area#!, with a #G positive#! opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! will recieve an offer to become a #E #Y $feudatory$#!#! of #E [SCOPE.GetRootScope.GetCountry.GetName]#!."

