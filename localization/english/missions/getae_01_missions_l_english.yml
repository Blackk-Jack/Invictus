 ####################
 # Title
 ####################

 getae_mission_01_inv: "Sword and Shield of The Dacians"
 getae_mission_01_inv_DESCRIPTION: "Our people, the settled tribes of the #E Getae#!, inhabit the wooded hills that sweep south of the #E Carpathian Mountains#! to our north, and our dominion ends where the mighty waters of the #E River Ister#! separate us from the #E Thracians#! that live on its southern shores.\n\nAlthough we are far removed from the conflicts we have heard of in Asia, times are changing for us, as well; the eastern coastal cities are swelling with #E Greek#! colonists that are casting a hungry eye on our territories, and there are fierce barbarians around us that would not hesitate to seize our homes if our guard should fall.\n\nThere are many impediments in our way, and yet our destiny calls us - we must rise above it all and unite the #E Dacians#! under one sword, becoming a shield against any that would stand against us."
 getae_mission_01_inv_CRITERIA_DESCRIPTION: "This mission will be considered complete when we have formed the nation of #E Dacia#! and have built a capital city worthy of the name."
 getae_mission_01_inv_BUTTON_TOOLTIP: "No one shall stand in the way of our dream - the formation of mighty #E Dacia#!..."

 ####################
 # Mission Tasks
 ####################


 getae_mission_01_inv_1_task: "Friends Or Foes?"
 getae_mission_01_inv_1_task_DESC: "We cannot afford to ignore the presence of the #Y Greeks#! on the eastern coasts - these Thracian lapdogs might nip at our ankles when we least expect it.\n\nLet us convene a tribal council in order to decide our approach to these foreigners while we prepare our claims, just in case...\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 getae_mission_01_inv_2_task: "The Carpian Corridor"
 getae_mission_01_inv_2_task_DESC: "The quickest way to the coast lies through the lands inhabited by #E Carpia#!, but this is a temporary distraction that we aim to rectify. If we move quickly enough, we can take this vital overland route for ourselves, but we must make sure that we are ready for the conflict.\n\n#Y Completing this task will bypass the other side of the tree.#!\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 getae_mission_01_inv_3_task: "The Push To The Mountains"
 getae_mission_01_inv_3_task_DESC: "The time for war is at hand - we must destroy the weaker tribes that surround us and add them to our [ROOT.GetCountry.GetAdjective] hegemony. Prepare our claims and let the warriors know that they shall soon be sent to battle!\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 getae_mission_01_inv_4_task: "The Mines Of Angustia"
 getae_mission_01_inv_4_task_DESC: "Our growing nation is hungry for the raw material goods needed to build an empire; we have just as much need for wood and stone as we do wine and bread. [GetProvince('(int32)4294').GetName] would be an excellent place to build a mine, augmenting what we currently take from the forests of [GetProvince('(int32)4805').GetName].\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 getae_mission_01_inv_5_task: "Thracian Traders"
 getae_mission_01_inv_5_task_DESC: "The small port of [GetProvince('(int32)4519').GetName] sits at the mouth of the #E River Ister#!, granting it control of the trade that flows in and out of the #E Pontus Euxinus#!. If we increase our relations with the regional overlord, we will assuredly benefit from the trade.\n\n#Y Completing this task will bypass the other side of the tree.#!\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 send_dem_thracians_a_gift_cuh: "#Y We must send a gift to the#! #T Overlord#! #Y of Halmyris#!."

 getae_mission_01_inv_6_task: "Getian Galleys"
 getae_mission_01_inv_6_task_DESC: "Now that we have established a trading hub in [GetProvince('(int32)4519').GetName], we need a proper fleet that can run goods to and from the coasts. It behooves us to build a port in an attractive place, for it is our hope that many travelers will frequent our waters...a desire that is shared by the many river pirates that have made their homes here.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

 getae_mission_01_inv_7_task: "Conqueror Of The Coasts"
 getae_mission_01_inv_7_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] has led our forces to their greatest victories yet, conquering cities that have prepared for our advance and yet still were found wanting.\n\nThe greatest prize of all glimmers, just barely out of reach; the capital city of #E Lysimachus#! and control of the #E Bosporus#! region itself. We shall not fail in our attempt to take it all!\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

 getae_mission_01_inv_8_task: "Claiming The Cities"
 getae_mission_01_inv_8_task_DESC: "At long last, we have managed to destroy the defenses of the coastal Greeks, taking their many rich cities for ourselves. We shall not squander the valuable resources that are now ours, but shall use them to continue pushing southward! Our armies shall not stop until they reach the walls of [GetProvince('(int32)482').GetName].\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

 getae_mission_01_inv_9_task: "Not One For Games"
 getae_mission_01_inv_9_task_DESC: "Some have questioned if [ROOT.GetCountry.GetRuler.GetName] has the martial skill to lead [ROOT.GetCountry.GetName] to glory. It is known that the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] has a way with words, but people are wondering if [ROOT.GetCountry.GetRuler.GetFirstName] can back up [ROOT.GetCountry.GetRuler.GetHerHis] statements with bold action.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 getae_mission_01_inv_10_task: "Clear Out The Bandit Camps"
 getae_mission_01_inv_10_task_DESC: "We have received word that a group of escaped slaves have made a bandit camp somewhere in the mountains, and [ROOT.GetCountry.GetRuler.GetName] wants to see them destroyed.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n@italic_mil12!"

 getae_mission_01_inv_11_task: "The Hinterlands Hunt"
 getae_mission_01_inv_11_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] has been invited to attend a hunt out in the wildlands; a welcome change from the daily chaos of [ROOT.GetCountry.GetCapital.GetName].\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n@italic_mil7!"

 getae_mission_01_inv_12_task: "The Rise Of #E Dacia#!"
 getae_mission_01_inv_12_task_DESC: "Let our enemies tremble at what we have achieved today - the acceptance of our birthright, the formation of #E Dacia#!. No longer shall we have reason to fear those around us, for our power is unquestioned and our authority radiates from [ROOT.GetCountry.GetCapital.GetName]. All hail [ROOT.GetCountry.GetRuler.GetName], who has brought us to this moment! \n\n\n\n\n\n\n\n\n\n@italic_mil20!"
 you_need_to_form_dacia_tt: "We need to take the decision to #T Form Dacia#!."

 getae_mission_01_inv_13_task: "Training With The Falx"
 getae_mission_01_inv_13_task_DESC: "\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
 has_falx_and_sica_military_tradition: "#Y We have the#! #T Daco-Thracian Military Tradition#! #G Falx and Sica#!."

 getae_mission_01_inv_14_task: "Strengthening [GetProvince('(int32)4282').GetName]"
 getae_mission_01_inv_14_task_DESC: "There are many reasons that we should build up the territory of [GetProvince('(int32)4282').GetName]; its commanding position allows it to control access in and out of the western mountains, and would be a magnificent location for a fortified city. \n\n\n\n\n\n\n\n\n\n@italic_mil23!"

 getae_mission_01_inv_16_task: "Master Of The Foothills"
 getae_mission_01_inv_16_task_DESC: "Now that we have conquered the rough foothills that surround the mountain ranges that we have claimed, there are no physical barriers to our troops pouring north - we are the masters of these badlands.\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

 getae_mission_01_inv_17_task: "The Western Thrust"
 getae_mission_01_inv_17_task_DESC: "What is stopping us from pushing against the tribes to our west? Nothing - absolutely nothing. Let us drive the enemy away from our borders so that our colonists might settle peacefully. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 getae_mission_01_inv_18_task: "Encountering The Gauls"
 getae_mission_01_inv_18_task_DESC: "In our quest to form #E Dacia#!, we have had to fight against the #E Gallic#! tribes in the hinterlands to our west - an undesirable situation that we find ourselves in once more. But we do not fear the Gauls, and if anything, we shall utterly destroy them and anyone that stands in our way! \n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 getae_mission_01_inv_19_task: "Sornus On The Ister"
 getae_mission_01_inv_19_task_DESC: "Because our connections with the Greek coastal elites has brought wealth to the both of us, a group of merchants have proposed that we take this one step further and allow them to fund the construction of a city within our country. The benefits are obvious, a surefire sign of our growing economic clout in the region. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 integrate_them_thracians_please_tt: "#Y We need to integrate the#! #T Propontic Culture#!."

 getae_mission_01_inv_20_task: "Getian Grains"
 getae_mission_01_inv_20_task_DESC: "We must not neglect our food stores, for starvation and despair comes quickly to those that do not plan for the morrow. While we have the means to do so, we should build farming estates in order to maximize our food production.\n\nBefore we get ahead of ourselves, we need to make sure that the granaries of [ROOT.GetCountry.GetCapital.GetName] have the capacity to store our harvests.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 getae_mission_01_inv_21_task: "Shield Of The Dacians"
 getae_mission_01_inv_21_task_DESC: "If we invest in our network of fortifications throughout [ROOT.GetCountry.GetName], taking advantage of our mountainous and forested terrain, we shall be able to provide security for our people - truly an admirable goal and one that is worth pursuing.\n\n\n\n\n\n\n\n\n\n@italic_mil21!"

 getae_mission_01_inv_22_task: "Diamonds In The Hills"
 getae_mission_01_inv_22_task_DESC: "We have heard rumors that there are #T Gemstones @gems! #! to be found near the mountains of the #Y Costobocia#! province. We should absolutely send a spelunking expedition into the lofty heights to see if they can locate the source of this fabled wealth.\n\n#Y Upon completion of this task, the province of#! #T Patridava#! #Y will produce#! #G Gemstones#!.\n\n\n\n\n\n\n\n\n\n@italic_mil21!"

 getae_mission_01_inv_23_task: "The Tomb Of Sveshtari"
 getae_mission_01_inv_23_task_DESC: "Now that [ROOT.GetCountry.GetRuler.GetName] is in a position to start thinking about [ROOT.GetCountry.GetRuler.GetHerHis] legacy, the time has come to construct an edifice that shall last throughout all of the ages.\n\n\n\n\n\n\n\n\n\n@italic_mil21!"
 

 ####################
 # Modifiers
 ####################

 getae_halmyris_trade_modifier: "Halmyris Trade Hub"
 getae_halmyris_trade_modifier_desc: "We have increased our trading connections with the merchants that visit the port in Halmyris, ensuring a steady stream of goods to our capital."
 getian_buccaneers_mod: "Getian Buccaneers"
 getian_buccaneers_mod_desc: "Our tribesmen have taken to the raiding the length of the River Ister from our port in Piephigiana, bringing in a clandestine source of wealth to our nation."
 greek_getian_foreign_quarter_mod: "Greek District"
 greek_getian_foreign_quarter_mod_desc: "In honor of the agreements made with Greek coastal merchants that helped fund construction here, a large portion of the city has been set aside for them and they are given five percent of the local taxes."
 getian_light_cavalry_hill_mod: "Badlands Training"
 getian_light_cavalry_hill_mod_desc: "Our light cavalry has practiced maneuvering in the foothills of the Carpathian Mountains, allowing them to excel at combat in difficult terrain."
 getian_slave_mine_angustia: "Mines of Angustia"
 getian_slave_mine_angustia_desc: "The mines of Angustia are an important source of stone for our people, who use its quarries in order to construct their cities and fortifications."
 getian_move_slaves_tribesmen_mod: "Getian Colonists"
 getian_move_slaves_tribesmen_mod_desc: "Our resourceful tribesmen have come together, gathering their resources and venturing into the uncolonized lands around us in an effort to bring glory to our people."
 dacian_stronghold_modifier: "Stronghold of the Dacians"
 dacian_stronghold_modifier_desc: "Our capital city is the seat of power for the mighty Dacians, who have built a glorious kingdom for themselves."
 getian_grains_mod: "Getian Grain Stores"
 desc_getian_grains_mod: "Our farms have been constructed with an eye on storing food throughout the bitterly cold winters that we are cursed with."
 getia_trained_falx_warriors_mod: "Skilled with Falx and Sica"
 getia_trained_falx_warriors_mod_desc: "Our levies have extensive training with the traditional weapons of our people, the falx and its smaller counterpart, the sica."
 walls_of_sarmizegetusa_getia_mod: "Walls of Sarmizegetusa"
 walls_of_sarmizegetusa_getia_mod_desc: "The Getians have built this province into a massive fortified city, one that feels more like a military encampment than a proper town."
 getian_shield_of_dacians_mod: "Shield of the Dacians"
 getian_shield_of_dacians_mod_desc: "Our system of fortifications has earned the laudable title of the 'Shield of the Dacians', for we are well-protected against invasion."
 tomb_of_sveshtari_gw: "Tomb of Sveshtari"
 gw_effect_sveshtari_tomb_tier_1: "Tomb of Sveshtari"
 gw_effect_sveshtari_tomb_tier_2: "Tomb of Sveshtari"
 gw_effect_sveshtari_tomb_tier_3: "Tomb of Sveshtari"
 gw_effect_sveshtari_tomb_tier_4: "Tomb of Sveshtari"
 wonder_sveshtari_tomb: "Tomb of Sveshtari"
 gw_effect_sveshtari_tomb: "Tomb of Sveshtari"
 getian_mountain_boys_mod: "Mountain Maneuvering"
 getian_mountain_boys_mod_desc: "Our eager forces are ready to drive the weaker tribes out of the mountainous territory that they inhabit."


 ####################
 # Events
 ####################

 me_getae_1_title: "Friends Or Foes?"
 me_getae_1_desc: "The War Council held at [ROOT.GetCountry.GetCapital.GetName] has drawn to a close, although [ROOT.GetCountry.GetRuler.GetName] is still at a loss for what should be done about the Greek settlements on the coasts.\n\n[SCOPE.sCharacter('random_dude').GetName], the firebrand from the [SCOPE.sCharacter('random_dude').GetFamilyDisplayAdjective] Clan, has argued that we should conquer the Greek cities outright, enumerating the very good reasons for this course of action in detail. Claiming that these fortified trading cities represents an existential threat to the future of [ROOT.GetCountry.GetName], [SCOPE.sCharacter('random_dude').GetFirstName] has been pressing for a military campaign that will stamp out this danger once and for all.\n\nOf course, there is no universal consensus. [SCOPE.sCharacter('random_dude_2').GetName] believes that a policy of coexistence is the wisest course of action, asking if we can afford to anger the #E Thracians#!, who could easily smash our forces if they had the political will to do so. Instead of gathering our levies, [SCOPE.sCharacter('random_dude_2').GetFirstName] is asking [ROOT.GetCountry.GetRuler.GetFirstName] to prepare a grand diplomatic gesture, one that will captivate the hearts of the Greeks and show them that we are reliable partners in this region.\n\nThe arguments between the Chieftains remained cordial, but the underlying tension between the two shows how contentious this issue is. Unfortunately for our [ROOT.GetCountry.GetRulerTitle], there are no easy answers."
 me_getae_01_inv_1.a: "There is much for me to ponder this evening..."
 me_getae_1_tooltip: "The mission task '#Y Friends Or Foes?#!' has now been #G Completed#!!"

 me_getae_2_title:0 ""
 me_getae_2_desc:0 ""
 me_getae_01_inv.2.a:0 ""
 me_getae_2_tooltip:0 "The mission task '#Y #!' has now been #G Completed#!!"

 me_getae_3_title: "The Push For The Mountains"
 me_getae_3_desc: "Now that the necessary claims have been made, [ROOT.GetCountry.GetRuler.GetName] is there in person to witness our levies marching from [ROOT.GetCountry.GetCapital.GetName]. It won't be long until our forces reach the mountains to the west, where some of our distant cousins rule over small kingdoms that are ripe for the taking.\n\nThe omens have been taken, and the gods have made it clear that these breakaway tribes will be safer within our [ROOT.GetCountry.GetAdjective] hegemony. In preparation for the victories to come, our fighting men have been training in the foothills - there is difficult terrain that we must be ready for."
 me_getae_01_inv.3.a: "We must not suffer the weak to live, yet shall cast them from the heights"
 me_getae_3_tooltip: "The mission task '#Y The Push For The Mountains#!' has now been #G Completed#!!"

 me_getae_4_title:0 ""
 me_getae_4_desc:0 ""
 me_getae_01_inv.4.a:0 ""
 me_getae_4_tooltip:0 "The mission task '#Y #!' has now been #G Completed#!!"

 me_getae_5_title: "Thracian Traders"
 me_getae_5_desc: "Our efforts at winning over the citizens of [GetProvince('(int32)4519').GetName] has finally paid off, with the regional governor now welcoming the sight of [ROOT.GetCountry.GetAdjective] merchants heading to the port at the mouth of the #E River Ister#!.\n\nIt is a beautiful sight to behold, watching our traders peacefully carting their goods to the shores of the #E Pontus Euxinus#!, where they meet foreign merchants. The Greeks are beginning to trust us more and more and are even allowing us entrance into the nearby city of [GetProvince('(int32)4516').GetName], where we procure luxury items to take back to [ROOT.GetCountry.GetCapital.GetName].\n\nThe local governor, impressed with our growing aptitude regarding economic matters, has offered to send a #E Thracian bureaucrat#!, a man named #E Bouzes#!, to our capital in order to improve our civic technologies, but we must pay one year of the magistrate's salary in advance."
 me_getae_01_inv.5.a: "We are content with the trade connections for now"
 me_getae_01_inv.5.b: "Pay the stipend for the Thracian researcher and welcome him to Getia"
 me_getae_5a_tooltip: "The mission task '#Y Thracian Traders#!' has now been #G Completed#!!"

 me_getae_6_title: "Getian Galleys"
 me_getae_6_desc: "The sight of [ROOT.GetCountry.GetAdjective] galleys sailing up and down the #E River Ister#! is becoming a daily occurrence, launched from the newly-constructed port in [GetProvince('(int32)4811').GetName] that is quickly becoming one of the most important territories in all of [ROOT.GetCountry.GetName].\n\nThe farmlands of Piephigiana have become the home to many pirates, who have promised the Greeks on the coast that their shipping will be left unmolested. A treaty of understanding was signed in [GetProvince('(int32)4519').GetName], witnessed by both [ROOT.GetCountry.GetRuler.GetName] and the local governor, and now our ships prowl the waters of the #E Pontus Euxinus#! with hopes to catch lost trade ships."
 me_getae_01_inv.6.a: "We shall send our the fleets of our enemies to the bottom of the Sea"
 me_getae_6_tooltip: "The mission task '#Y Getian Galleys#!' has now been #G Completed#!!"

