l_english:

 ####################
 # Title
 ####################

 getae_mission_01_inv: "Sword and Shield of The Dacians"
 getae_mission_01_inv_DESCRIPTION: "Our people, the settled tribes of the #E Getae#!, inhabit the wooded hills that sweep south of the #E Carpathian Mountains#! to our north, and our dominion ends where the mighty waters of the #E River Ister#! separate us from the #E Thracians#! that live on its southern shores.\n\nAlthough we are far removed from the conflicts we have heard of in Asia, times are changing for us, as well; the eastern coastal cities are swelling with #E Greek#! colonists that are casting a hungry eye on our territories, and there are fierce barbarians around us that would not hesitate to seize our homes if our guard should fall.\n\nThere are many impediments in our way, and yet our destiny calls us - we must rise above it all and unite the #E Dacians#! under one sword, becoming a shield against any that would stand against us."
 getae_mission_01_inv_CRITERIA_DESCRIPTION: "This mission will be considered complete when we have formed the nation of #E Dacia#! and have built a capital city worthy of the name."
 getae_mission_01_inv_BUTTON_TOOLTIP: "No one shall stand in the way of our dream - the formation of mighty #E Dacia#!..."

 ####################
 # Mission Tasks
 ####################


 getae_mission_01_inv_1_task: "Friends Or Foes?"
 getae_mission_01_inv_1_task_DESC: "We cannot afford to ignore the presence of the #Y Greeks#! on the eastern coasts - these Thracian lapdogs might nip at our ankles when we least expect it.\n\nLet us convene a tribal council in order to decide our approach to these foreigners while we prepare our claims, just in case...\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 getae_mission_01_inv_2_task: "The Carpian Corridor"
 getae_mission_01_inv_2_task_DESC: "The quickest way to the coast lies through the lands inhabited by #E Carpia#!, but this is a temporary distraction that we aim to rectify. If we move quickly enough, we can take this vital overland route for ourselves, but we must make sure that we are ready for the conflict.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 getae_mission_01_inv_3_task: ""
 getae_mission_01_inv_3_task_DESC: " \n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 getae_mission_01_inv_4_task: ""
 getae_mission_01_inv_4_task_DESC: "\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 getae_mission_01_inv_5_task: "Thracian Traders"
 getae_mission_01_inv_5_task_DESC: "The small port of [GetProvince('(int32)4519').GetName] sits at the mouth of the #E River Ister#!, granting it control of the trade that flows in and out of the #E Pontus Euxinus#!. If we increase our relations with the regional overlord, we will assuredly benefit from the trade.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

 getae_mission_01_inv_6_task: "Getian Galleys"
 getae_mission_01_inv_6_task_DESC: "Now that we have established a trading hub in [GetProvince('(int32)4519').GetName], we need a proper fleet that can run goods to and from the coasts. It behooves us to build a port in an attractive place, for it is our hope that many travelers will frequent our waters...a desire that is shared by the many river pirates that have made their homes here.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

 getae_mission_01_inv_7_task: "Conqueror Of The Coasts"
 getae_mission_01_inv_7_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] has led our forces to their greatest victories yet, conquering cities that have prepared for our advance and yet still were found wanting.\n\nThe greatest prize of all glimmers, just barely out of reach; the capital city of #E Lysimachus#! and control of the #E Bosporus#! region itself. We shall not fail in our attempt to take it all!\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

 getae_mission_01_inv_8_task: "Claiming The Cities"
 getae_mission_01_inv_8_task_DESC: "At long last, we have managed to destroy the defenses of the coastal Greeks, taking their many rich cities for ourselves. We shall not squander the valuable resources that are now ours, but shall use them to continue pushing southward! Our armies shall not stop until they reach the walls of [GetProvince('(int32)482').GetName].\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

