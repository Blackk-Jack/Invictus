 getae_mission_01_inv_19_task: "Piephigiana On The Ister"
 getae_mission_01_inv_19_task_DESC: "Because our connections with the Greek coastal elites has brought wealth to the both of us, a group of merchants have proposed that we take this one step further and allow them to fund the construction of a city within our country. The benefits are obvious, a surefire sign of our growing economic clout in the region. \n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

