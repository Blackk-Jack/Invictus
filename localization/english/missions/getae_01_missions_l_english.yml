 # Modifiers
 ####################

 getae_halmyris_trade_modifier: "Halmyris Trade Hub"
 getae_halmyris_trade_modifier_desc: "We have increased our trading connections with the merchants that visit the port in Halmyris, ensuring a steady stream of goods to our capital."
 getian_buccaneers_mod: "Getian Buccaneers"
 getian_buccaneers_mod_desc: "Our tribesmen have taken to the raiding the length of the River Ister from our port in Piephigiana, bringing in a clandestine source of wealth to our nation."
 greek_getian_foreign_quarter_mod: "Greek District"
 greek_getian_foreign_quarter_mod_desc: "In honor of the agreements made with Greek coastal merchants that helped fund construction here, a large portion of the city has been set aside for them and they are given five percent of the local taxes."


