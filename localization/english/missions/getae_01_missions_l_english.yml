 me_getae_20_title: "Sornus On The Ister"
 me_getae_20_desc: "Although it seemed like an eternity waiting for the construction to finish, the architects, stonemasons and engineers have finally abandoned their work sites and camps at [GetProvince('(int32)4811').GetName], and the new [ROOT.GetCountry.GetAdjective] city is finally ready to welcome its excited inhabitants.\n\n[ROOT.GetCountry.GetRuler.GetName] entrusted our laborers with the all-important task of enlarging the port at Sornus, and the harbor is already filled with Greek ships and sailors. This so-called '#E Greek District#!' is right by the waterfront, and is home to the foreign merchants that helped bankroll the building of the city.\n\nThanks to the combined efforts of the Greeks and the [ROOT.GetCountry.GetAdjective]s to erect something magnificent, Sornus has quickly turned into the most cosmopolitan city in all of [ROOT.GetCountry.GetName]."
 me_getae_01_inv.20.a: "Sornus, in time, will become the most important polis in all of [ROOT.GetCountry.GetName]"
 me_getae_01_inv.20.b: "We should make Sornus our new capital city"
 me_getae_20_tooltip: "The mission task '#Y Sornus On The Ister#!' has now been #G Completed#!!"

