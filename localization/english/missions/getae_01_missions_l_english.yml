 me_getae_15_title: "The Ister Will Not Stop Them"
 me_getae_15_desc: "Strange reports of disturbances in the south continue to filter in to [ROOT.GetCountry.GetCapital.GetName], brought to [ROOT.GetCountry.GetRuler.GetName] by our skirmishers and scouts across the border, and there are growing fears that we will find ourselves entangled in the conflicts that are spreading like wildfire.\n\nHardly sixty years has passed since we first earned our freedom, for we were once thralls to the now-shattered #E Odrysian Kingdom#! - a mighty power from yesteryear who has seen its strength steadily diminish since the death of its leader #E Cotys I#!. Now, Odrysia is a shell of its former self, its broken body picked over like carrion, and if we are not careful, then perhaps the same fate waits for us.\n\nAlthough we seek our own way in the world, there is tension building along our borders that seeks to force our hand into taking one path versus another. We must keep an eye on the #E Greeks#! to the east, and the shadow that the scheming #E Diadochi#! casts over our ambitions is a long one; whether it be at the hands of the #E Macedonians#!, or perhaps a plot planned by shrewd #E Lysimachus#! himself, [ROOT.GetCountry.GetRuler.GetFirstName] knows that the rushing waters of the #E River Ister#! will not prevent enemy forces from invading our lands.\n\nIf the Getians seek safety and security in this world, then it must be won at spearpoint - there is a long road ahead of our people, but they are ready for the journey."
 me_getae_01_inv.15.a: "We must keep an eye on our borders - of this, I am certain"
 me_getae_15_tooltip: "Time to make history..."

