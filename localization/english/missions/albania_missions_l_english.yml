01_albania_task_10:0 "The Eastern Caucasian Tribes"
01_albania_task_10_DESC:0 "The Lezgi people, like we Albanians, have long taken shelter within the shadow of the Caucasian Mountains and have existed in isolation. While it may be difficult to organize them, it should be our benefit to unite as brothers, sons of the mountains. We are stronger together!"

01_albania_task_11:0 "The Albanian Sea"
01_albania_task_11_DESC:0 "Mountains, plains, horses, mines... these are familiar to us. Water. Water is familiar only in the mountain streams and rivers. Yet we know that riches come from afar, and the sea is the quickest path. With our contacts amongst the Lezgi informing us that the tribes beyond our view have no strong hold over the coastline, perhaps we could take advantage of this."

01_albania_task_12:0 "Task 12"
01_albania_task_12_DESC:0 ""

01_albania_task_13:0 "The Achaemenid Remnant"
01_albania_task_13_DESC:0 "It has not been so long that our people have forgotten the armies, builders, and bureaucrats of the Persians and their Achaemenid rulers in the past. Among our lands, there still remain many relics of their footprint. Among them, a great palace, nigh, a capital of the satrapy, remains dormant and in ruines along the river banks. Why should the Albanians not sieze this chance to take the place of power which the Achaemenids once did in this region. Their rule was long, presperous, and perhaps we may yet do better..."

01_albania_task_14:0 "Achaemenid-Style Governance"
01_albania_task_14_DESC:0 "In order to command the respect and fear the Achaemenids once held, we must replicate their autonomy-granting yet communicative and regal means of government - that same method of control which they once held over us. "

01_albania_task_15:0 "Iranian Gods"
01_albania_task_15_DESC:0 "Many gods inhabit this world. Those of the mountains have watched over us longer than time can recall. Yet, if we are to rule the new dawn in the image of greater kings, perhaps the assistance of new gods will help bring about our new age. There are those beings worshipped by the Medes, our first conquerers of memory, whom the Persians too worshipped, though they deny it. Then, there is Ahura Mazda and his all-knowing cabal of brethren and underlings, whom Darius made known to us and whome the Persians to this day hold most dear. It is doubtless that all of these immortals hold power over the dusty plains to the south, if not beyond..."

01_albania_task_16:0 "Albanian-Iranian Arms"
01_albania_task_16_DESC:0 "All of the enemies of Cyrus, Darius, and Artaxerxes feared the endless armies under the Achaemenid standard. They feared the elite 'Immortals'even more. Some even believed them to truly be undying even in the fiercest battles. If only we could produce and utilize a single drop of that aweful power. Perhaps a combination of their old ways with our flexible mountainous and plains tactics may provide a versatile fighting force."

01_albania_task_17:0 "Palace Centers"
01_albania_task_17_DESC:0 "The Achaemenids once ruled from many palaces and other grand seats in our mountain domain. If we are to truly be the civilizers of the north, we must reassert out dominance through a replication of their glory. Let us rebuild and repopulate the throne-rooms of old, where untold knowledge and prestige awaits us."

01_albania_task_18:0 "Securing the Achaemenid North"
01_albania_task_18_DESC:0 " Take over Atropatene and other nearby parts "

01_albania_task_21:0 "A Step on the Road of Trade"
01_albania_task_21_DESC:0 "While the Casucasian Mts. and the Hyrcanian Sea bound it geographically, they also funnel eurasian trade through the whole lenght of Caucasian Alabania, east to west and north to south. The people ought to harness their natural position and leverage it for the economic benefit of their lands."

01_albania_task_22:0 "Hyrcanian Sea Trade"
01_albania_task_22_DESC:0 "An ocean in of itself, the Hyrcanian Sea maybe be encircled by raiding parties of nomads, but, it does serve to connect the vast markets of the east with their buyers in the west. Should the Albanians not do as the Hyrcanians to the south and take charge of the waters even if the mountains and valleys are their natural home?"

01_albania_task_23:0 "A Capital in Khabala"
01_albania_task_23_DESC:0 "If people are to remember us long after our days are numbered, a great city will be required to house our legacy, if at least in name. Our strongest tribes and even the people before us have held Khabala to be a powerful perch from which to survey the land below and the roads leading in and out of our domain. Let us make this the perfect spot from which to wield our strength in both diplomacy and war."

01_albania_task_24:0 "Albanian Steeds"
01_albania_task_24_DESC:0 "As the Kura and Arax rivers join and, together, empty into the great Hyrcanian sea, they create a most fertile land. The steeds of the northern steppe were brought here long ago and they have prospered in the far-off fields. We would do well to adopt the powerful swiftness which the northern horselords wield, and use these beasts for our own purposes."

01_albania_task_25:0 "The Caspians"
01_albania_task_25_DESC:0 ""

01_albania_task_26:0 "Defending the Darband Pass"
01_albania_task_26_DESC:0 "One of, if not the most famous, gates of the Caucasus, the Darband Pass has been feared by many a great empire. While steppe hords have actually been noted for crossing into the Iranian Plateau via the Parthian 'Gates,' the Medes, Achaemenids, and other empires feared a nomadic incursion across the Caucasus for ages. However, who could not realize the potential of controlling such an important trading waystation which bridges two distinct worlds. Let us protect ourselves and become the best of traders and tax-collectors."

01_albania_task_27:0 "A Growing Population"
01_albania_task_27_DESC:0 "With Albanians and Caspians sustaining themselves on the same fields and the same seas, we need to ensure that our fertile lands are being utilized to their fullest extent - there is no peace among the starved. Put the able bodied people to work, so that their labor might help us all prosper."

01_albania_task_28:0 "Trade from the Steppes"
01_albania_task_28_DESC:0 "The horselords to the north, often harbingers of violence and invasion, have also proven to be the best of craftsmen and the most skilled of workers, barterers, and vessels for trade. It would not be the worst decision to find common ground with some of their kind on one occassion or other. There is no telling what benefits we might find with these wily people as allies."
