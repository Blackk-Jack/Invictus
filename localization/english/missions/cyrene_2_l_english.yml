cyrene_missions_libya_task_8:0 "Letters for the Libyan Tongue"
cyrene_missions_libya_task_8_DESC:0 "The Libyan language has been the mother tongue of the Libu since anyone can remember, but it has never been written in a script before. While we could simply keep the status quo and use the Greek alphabet which remains the dominent script right now, if we #Y recruit#!, #Y befriend#!, #R capture#!, or somehow have an individual of a #Y Numidian#! culture in our nation, we could study and implement a unique variant of the #G Tifinagh#! script used by our cousins across North Africa."

cyrene_missions_libya_task_9:0 "Kings of Eastern Libya"
cyrene_missions_libya_task_9_DESC:0 "#R started as a tribal nation, won against the greeks, took hellenic influences, built on them, and have made it to a full monarchy just now#!"

