nabhapakti_missions_task_r1:0 "Cities of Nepal"
nabhapakti_missions_task_r1_DESC:0 "In order to have a functioning republic, we should empower and urbanize the people."

nabhapakti_missions_task_r2:0 "Defend our Cities"
nabhapakti_missions_task_r2_DESC:0 "Each of our cities needs a proper defense to protect themselves."

nabhapakti_missions_task_r3:0 "Feed our Cities"
nabhapakti_missions_task_r3_DESC:0 "We will feed our cities and they will thrive!"

nabhapakti_missions_task_r4:0 "The Second Vajjika League"
nabhapakti_missions_task_r4_DESC:0 "Although the original Vajjika league saw both we and the many Mallan brothers excluded, it was due to the oppressive Kosala Kingdom. We sat to the side as a buffer state between the Kingdom and the great city-states and republics. Now, we can re-establish the league under our own leadership, taking our rightful place within it at and at the helm."

nabhapakti_missions_task_r5:0 "Kingdom of Kosala"
nabhapakti_missions_task_r5_DESC:0 "The Vajjika League was under the vassalhood of the Kingdom of Kosala. Now, we shall make them our vassal instead."

nabhapakti_missions_task_k1:0 "True Royal Capital"
nabhapakti_missions_task_k1_DESC:0 "Our capital is a jewel in the mountains. Let us polish it."

nabhapakti_missions_task_k2:0 "Fortify the Passes"
nabhapakti_missions_task_k2_DESC:0 "We must protect our borders from foreign invadors."

nabhapakti_missions_task_k3:0 "Feed Our Capital"
nabhapakti_missions_task_k3_DESC:0 "Our people demand food, and so food we must give."

nabhapakti_missions_task_k4:0 "Metropolis in the Mountains"
nabhapakti_missions_task_k4_DESC:0 "The jewel in the Himilayas grows every more precious. Let us not stop now!"

nabhapakti_missions_task_k5:0 "A Neo-Kirata Kingdom"
nabhapakti_missions_task_k5_DESC:0 "The Kirata Kingdom in Indian mythos was a Kingdom of the Kirata people of the Himalayas. We will refound this mythological Kingdom and rule over our people from the tips of the mountains!"

