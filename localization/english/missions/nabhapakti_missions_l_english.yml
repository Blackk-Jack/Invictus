me_nabhapakti_13_title:0 "$nabhapakti_missions_task_13$"
me_nabhapakti_13_desc:0 "Our #Y Buddhist Envoys#! have been sent to #T Tibet#!. Only time will tell how successful they will be. We should be prepared for news of their success or lack there of."
me_nabhapakti_130_desc:0 "#r zorgo#! temple in disrepair"
me_nabhapakti_131_desc:0 "#r zorgo#! The Bon religion of Tibet has been their popular religion for long enough that they seem to refuse to fully part with it."
me_nabhapakti_132_desc:0 "#r zorgo#! help with a peasant war event desc"
me_nabhapakti_133_desc:0 "We were #R unable#! to convince the #E Bonpo#! of #T Tibet#! that #Y Buddhism#! is the correct answer. #r zorgo (optional)#!"
me_nabhapakti_134_desc:0 "#r zorgo (optional)#! Our envoys have successfully taught the people of #T Tibet#! the words of Buddha! This remarkable success #G may even help us#! in an expidition to #T Bengal#!."
me_nabhapakti_13.a:0 "To the roof of the world!"
me_nabhapakti_130.a:0 "We will repair their temple."
me_nabhapakti_130.b:0 "What a shame for them."
me_nabhapakti_131.a:0 "We will allow these local beliefs to coexist."
me_nabhapakti_131.b:0 "No! The teachings of Buddha are absolute!"
me_nabhapakti_131.c:0 "Send a Burmese ascetic to convince the Bonpo using ideas they better understand."
me_nabhapakti_132.a:0 "Let us show them the might of Buddha!"
me_nabhapakti_132.b:0 "Waste our men in the mountains? Ha, no."
me_nabhapakti_133.a:0 "Those hooligans in the hills..."
me_nabhapakti_134.a:0 "Ah, the Bonpo are our brothers in the mountains."
me_nabhapakti_13_tooltip:0 "The mission task '#Y $nabhapakti_missions_task_13$#!' has now been #G Completed#!!"

me_nabhapakti_14_title:0 "$nabhapakti_missions_task_14$"
me_nabhapakti_14_desc:0 "Our #Y Buddhist Envoys#! have been sent to #T Burma#!. Only time will tell how successful they will be. We should be prepared for news of their success or lack there of."
me_nabhapakti_140_desc:0 "#r zorgo#! bon vs nat vs buddhism, all vie for power in burma desc"
me_nabhapakti_141_desc:0 "#r zorgo#! The banks of the Irrawaddy ... super far distance conundrum"
me_nabhapakti_142_desc:0 "#r zorgo#! the tribal nature of the people in the Irrawaddy valley ask us for help ... supporting either way is a 50-50 chance desc"
me_nabhapakti_143_desc:0 "We were #R unable#! to convince both #E Pyu#! and #E Pu#! peoples of #T Burma#! that #Y Buddhism#! is the correct answer. #r zorgo (optional)#!"
me_nabhapakti_144_desc:0 "#r zorgo (optional)#! Our envoys have successfully taught the peoples of #T Burma#! the words of Buddha! This remarkable success #G may even help us#! in an expidition to #T Tibet#!."
me_nabhapakti_14.a:0 "To the edge of the world!"
me_nabhapakti_140.a:0 "We will show them why Buddhism is the best."
me_nabhapakti_140.b:0 "We will have to hope our ascetics can convince them."
me_nabhapakti_141.a:0 "No distance too great for Buddha."
me_nabhapakti_141.b:0 "No need to spend more on this expedition..."
me_nabhapakti_141.c:0 "Use the Bengali ports for easier travel."
me_nabhapakti_142.a:0 "We will support the tribes who convert to Buddhism!"
me_nabhapakti_142.b:0 "We will stay out of the Burmese internal politics."
me_nabhapakti_143.a:0 "Those idiots of the Irrawady."
me_nabhapakti_144.a:0 "We have enlightened the east!"
me_nabhapakti_14_tooltip:0 "The mission task '#Y $nabhapakti_missions_task_14$#!' has now been #G Completed#!!"

me_nabhapakti_15_title:0 "$nabhapakti_missions_task_15$"
me_nabhapakti_15_desc:0 "Our #Y Buddhist Envoys#! have been sent to #T Bengal#!. Only time will tell how successful they will be. We should be prepared for news of their success or lack there of."
me_nabhapakti_150_desc:0 "#r zorgo#! Flood crisis, bengal floods, they ask for help"
me_nabhapakti_151_desc:0 "#r zorgo#! Vedicism vs Buddhism differences"
me_nabhapakti_152_desc:0 "#r zorgo#! they offer us a bad trade deal but it would look nice if we accept it"
me_nabhapakti_153_desc:0 "We were #R unable#! to convince the #E Bengalis#! in #T Bengal#! that #Y Buddhism#! is the correct answer. #r zorgo (optional)#!"
me_nabhapakti_154_desc:0 "#r zorgo (optional)#! Our envoys have successfully taught the people of #T Bengal#! the words of Buddha! This remarkable success #G may even help us#! in an expidition to #T Burma#!."
me_nabhapakti_15.a:0 "To the bays of Bengal!"
me_nabhapakti_150.a:0 "We will show them our generosity."
me_nabhapakti_150.b:0 "A flood in Bengal is not a flood in Nepal."
me_nabhapakti_151.a:0 "Vedicism and Buddhism can coexist."
me_nabhapakti_151.b:0 "The Vedas are folly!"
me_nabhapakti_151.c:0 "Send a Tibetan ascetic to show them how they can syncrotise their beliefs."
me_nabhapakti_152.a:0 "Trade with Bengal has never hurt us before."
me_nabhapakti_152.b:0 "We refuse such a ridiculous deal."
me_nabhapakti_153.a:0 "Those foolish fishermen..."
me_nabhapakti_154.a:0 "The fishermen are now enlightened fishermen."
me_nabhapakti_15_tooltip:0 "The mission task '#Y $nabhapakti_missions_task_15$#!' has now been #G Completed#!!"

