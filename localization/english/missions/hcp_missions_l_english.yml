####################
# Title
####################
 hcp_mission_01:0 "Last of the Achaemenids"
 hcp_mission_01_DESCRIPTION:0 "How the mighty have fallen, the Achaemenids, who once ruled the largest empire the world had ever seen, now reduced to a rump state thousands of leagues from their homeland surrounded by foreign powers!"
 hcp_mission_01_CRITERIA_DESCRIPTION:0 "This mission will be considered complete after we have expanded our rule over the north Pontic coast and secured our dynasty's position."
 hcp_mission_01_BUTTON_TOOLTIP:0 "Despite our downfall, we shall not go quietly into the night!"
 hcp_mission_01_BUTTON_DETAILS:0 "Last of the Achaemenids"
####################
# Missions
####################
 hcp_mission_01_task_01:0 "Securing the Succession"
 hcp_mission_01_task_01_DESC:0 "It is hardly a secret that Amastris' sons, Oxyathres and Klearchos have a deep-seated rivalry with one another and both eye their mother's position greedily. Perhaps if we arrange a joint wedding for the two of them with some of the most prestigious families of the old empire we can placate them before they consider anything...drastic."
 hcp_mission_01_task_02:0 "The Pontic League"
 hcp_mission_01_task_02_DESC:0 "The city states of Sesamos and Tieion are in a pact of mutual defense with us, perhaps with the right offer we can develop this relation into something more to our benefit."
 hcp_mission_01_task_03:0 "Stabilising our Rule"
 hcp_mission_01_task_03_DESC:0 "While foreign enemies still surround us on all sides, our position is not quite as precarious as it was before. Now we have a sizeable powerbase we can begin to look outward and consider expanding our realm."
 hcp_mission_01_task_04:0 "Into Paphlagonia"
 hcp_mission_01_task_04_DESC:0 "If we are to survive the years to come our realm must expand. The northern coastline region of Paphlagonia is agreed to be the most suitable target."
 hcp_mission_01_task_05:0 "Found Amastris"
 hcp_mission_01_task_05_DESC:0 "The "city" of Sesamos is in reality just a collection of several seperately administered Greek colonies. We should centralise rule over them and found a true city worthy of our ancestors!"
 hcp_mission_01_task_06:0 "Pontic Magi"
 hcp_mission_01_task_06_DESC:0 "While we are tolerant folk and allow our subjects to worship who they please it is no excuse for our lack of formal Zoroastrian priesthood, or "magi" in our nation. Let us work to invite some learned men from the east to spread the light of Ahura Mazda to those who wish to listen."
 hcp_mission_01_task_07:0 "Pacify the Mariandyni"
 hcp_mission_01_task_07_DESC:0 "The Mariandynians are a fierce tribe of Thracians who are well known to chafe under foreign rule. Perhaps a softer approach is called for?"
 hcp_mission_01_task_08:0 "Thracian Auxiliaries"
 hcp_mission_01_task_08_DESC:0 "Our patronage and acceptance of the local Thracian tribesmen has borne fruit, many of them are now flocking to our army. We should establish formal auxiliary regiments for them."
 hcp_mission_01_task_09:0 "Orontid Overtures"
 hcp_mission_01_task_09_DESC:0 "The Orontid dynasty served our family as faithful satraps for generations. Let us remind them of the ties we share."
 hcp_mission_01_task_10:0 "Develop Sinope"
 hcp_mission_01_task_10_DESC:0 "The city of Sinope is one of the oldest of all the Ionian colonies but has seen better days. We should take efforts to ensure it's legacy as a major trade hub endures."
 hcp_mission_01_task_11:0 "Anatolian Citizenship"
 hcp_mission_01_task_12:0 "Military Reform"
 hcp_mission_01_task_12_DESC:0 "Simple words cannot begin to describe how woefully unprepared we were for a war against the greeks. Alexander decisively defeated us on numerous occasions despite our clear numerical advantage. Efforts must be taken to ensure this never happens again!"
 hcp_mission_01_task_13:0 "Rethinking our Tactics"
 hcp_mission_01_task_13_DESC:0 "It is clear from our studies that a reform of our command structure and military doctrine is needed. Our troops will likely struggle to keep up with this constant change but we will be able to better focus on innovating our tactics."
 hcp_mission_01_task_14:0 "The New Immortals"
 hcp_mission_01_task_14_DESC:0 "The Greek historian, Herodotus gave this name to our elite infantry force due to them being kept constantly at a strength of exactly 10,000 men. Every killed, seriously wounded, or sick soldier was immediately replaced with a new one, maintaining a cohesive force with a constant strength."
 hcp_mission_01_task_15:0 "The Cataphract"
 hcp_mission_01_task_15_DESC:0 "Literally meaning "armoured" or "completely enclosed" the cataphract was adapted from our empire's early encounters with the Scythians and Parni tribes of the north. If we can ensure a stable supply of capable mounts bred solely for war we will be able to field more of these nigh unstoppable cavalry!"
 hcp_mission_01_task_16:0 "Learning from Defeat"
 hcp_mission_01_task_16_DESC:0 "There is no denying that Alexander was a prodigy, unfathomably gifted in the art of war. In order to better protect ourselves from his successors we will try to entice some veterans of his and his successors campaigns to settle in our lands, there is much we can learn from them."
 hcp_mission_01_task_17:0 "A True Persian Army"
 hcp_mission_01_task_17_DESC:0 "This has been a massive undertaking, but we have created a Persian army the likes of which has not been seen since the time of Darius I, the world will tremble!"
 hcp_mission_01_task_18:0 "Pontic Hegemony"
 hcp_mission_01_task_18_DESC:0 "We are now the undisputed masters of northern Anatolia, foreign diplomats curry favour in our courts and greek, persian and anatolian alike live together in relative harmony!"
 hcp_mission_01_task_19:0 "Fishy Business"
 hcp_mission_01_task_19_DESC:0 "The Euxine is home to countless schools of fish, investing into the fishing industry as well as the saltworks at #Y [GetProvince('(int32)1807').GetName]#! will provide a boost to both our economy and population growth!"
 hcp_mission_01_task_20:0 "Rethinking our Relationship"
 hcp_mission_01_task_20_DESC:0 "The Armenians have been steadfast allies during our meteoric resurgence. However, as we are now the clear senior partner in the alliance, perhaps it is time to reconsider our relationship"
 hcp_mission_01_task_21:0 "Greco-Persian Culture"
 hcp_mission_01_task_21_DESC:0 "Greeks and Persians have a...complicated history and erasing the animosity between our peoples will be no small task. If we can set aside our differences there are countless things Greeks and Persians can learn from one another."
 hcp_mission_01_task_22:0 "Legacy of Cambyses"
 hcp_mission_01_task_22_DESC:0 "Cambyses II created the first ever true naval fighting force in the world and his vision led to the widespread use of the Liburnian throughout the world's seas. Let us ensure we honour this legacy with a formidable navy of our own!"
 hcp_mission_01_task_final:0 "The Achaemenid Kingdom"
 hcp_mission_01_task_final_DESC:0 "Though we are still far from home and our enemies still numerous. The Achaemenid dynasty is once more a formidable power and it is time to make our return known to the world!"
