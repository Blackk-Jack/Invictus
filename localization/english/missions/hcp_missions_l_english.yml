 hcp_mission_02:0 "The Great Campaign"
 hcp_mission_02_DESCRIPTION:0 "TODO"
 hcp_mission_02_CRITERIA_DESCRIPTION:0 "This mission will be considered complete after we have expelled the foreign occupiers from #Y Persia#! and reformed the #Y Achaemenid Empire#!!"
 hcp_mission_02_BUTTON_TOOLTIP:0 "The Great Campaign"
 hcp_mission_02_BUTTON_DETAILS:0 "The Great Campaign"

 hcp_mission_02_task_01:0 "Reiterate Our Claims"
 hcp_mission_02_task_01_DESC:0 ""
 hcp_mission_02_task_02:0 "Reclamation of Athura"
 hcp_mission_02_task_02_DESC:0 ""
 hcp_mission_02_task_03:0 "Babirush Bows Once More"
 hcp_mission_02_task_03_DESC:0 ""
 hcp_mission_02_task_04:0 "Honouring Cyrus' Promise"
 hcp_mission_02_task_04_DESC:0 "During repair work in [GetProvince('(int32)918').GetName] one of our workers made an incredible discovery! A clay cylinder carved with Akkadian script, the inscription describes the labours of our ancestor, Cyrus the Great, and the promises he made to restore the glory of [GetProvince('(int32)918').GetName] and that all peoples would live in peace under his rule. If we emulate the acts inscribed on this relic we will bring honour to both the people of [GetProvince('(int32)918').GetName] and the Achaemenid dynasty!"
 hcp_mission_02_task_05:0 "Restore Imperial Diaspora"
 hcp_mission_02_task_05_DESC:0 "[GetProvince('(int32)918')GetArea.GetRegion.GetName|Y] was once home to a large number of #Y Persians#!. Most of whom fled or were killed during the campaigns of Alexander and the Diodachi. Developing this fertile region should encourage them to call it home once more!"
 hcp_mission_02_task_06:0 "Glorify Eanna and Ebbadar"
 hcp_mission_02_task_06_DESC:0 ""
 hcp_mission_02_task_07:0 "Crossing the Euphrates"
 hcp_mission_02_task_07_DESC:0 "On the western bank of the Euphrates lies the land of Syria, home to the [GetCulture('aramaic').GetName|Y] and [GetCulture('phoenician').GetName|Y] people. A land that will prosper under wise [GetCulture('pasargadi').GetName|Y] rule!"
 hcp_mission_02_task_08:0 "Eber-Nari Restored"
 hcp_mission_02_task_08_DESC:0 "The province of Syria, or #Y Eber-Nari#! in [GetCulture('pasargadi').GetName], is once more under Achaemenid rule. Our magi have taken a great interest in this region and believe the people will respond positively to the teachings of the Lord of Wisdom."
 hcp_mission_02_task_09:0 "Negotiate with the Phoenicians"
 hcp_mission_02_task_09_DESC:0 "Everyone knows the story of Alexander's infamous siege of Tyre. The oligarchs and traders of #Y Phoenicia#! rightfully take great pride in their independence and maritime prowess. Nonetheless, we may be able to entice the independent city-states into our sphere of influence by promising to safeguard the privileges of their traders and guilds."
 hcp_mission_02_task_10:0 "The Capital of Darius the Great"
 hcp_mission_02_task_10_DESC:0 "While Susa is an ancient city the height of its power came under Darius the Great who made it one of the four royal capitals of our empire. We must do what we can to repair the damage caused by the Macedonian occupiers!"
 hcp_mission_02_task_11:0 "Preparing for the Eastern Campaign"
 hcp_mission_02_task_11_DESC:0 "With the rich and fertile lands of Mesopotamia under our control we can now begin to prepare for a push to the east into Persia proper. The formidable Zagros Mountains serve as a natural barrier between Mesopotamia and the rest of Persia that we can exploit to make it more difficult for our foes to attempt a counter-offensive."
 hcp_mission_02_task_12:0 "Appeal to the Fratarakas of Persis"
 hcp_mission_02_task_12_DESC:0 "The Seleukids created a satrapy in [GetProvince('(int32)4799')GetArea.GetRegion.GetName|Y] in a crude attempt to fool the Persian people into thinking they weren't shackled to the Ionian yoke! We will appeal directly to the governors of [GetCountry('PES').GetName|Y] and offer them freedom from their foreign oppressors!"
 hcp_mission_02_task_13:0 "Land of the First Lawgiver"
 hcp_mission_02_task_13_DESC:0 "Deioces, "The First Lawgiver" was the legendary founder, shah and high priest of the first independent Median state. We shall ensure his legacy is secured by bringing all of Media under our control!"
 hcp_mission_02_task_14:0 "The Persian Heartlands"
 hcp_mission_02_task_14_DESC:0 "[GetProvince('(int32)4799')GetArea.GetRegion.GetName|Y], the land of our people, has for decades languished under the yoke of foreign rulers. We have come far from our small kingdom on the Pontic coast, but now, finally, the Achaemenid dynasty is home."
 hcp_mission_02_task_15:0 "Atropatene Submission"
 hcp_mission_02_task_15_DESC:0 "[GetCharacter('(int32)222').GetName] was a wise and responsible governor of Media, so much so Alexander reappointed him after conquering the region. Let us see if his wisdom has passed on to his descendants..."
 hcp_mission_02_task_16:0 "Nisaean Horses"
 hcp_mission_02_task_16_DESC:0 "The Nisaean Horse, native to the Nisaean plain, have been the favoured horses of Persian nobility for centuries. We should develop the stables and breeding grounds for these majestic horses to ensure our military has an ample supply of mounts."
 hcp_mission_02_task_17:0 "The Seat of Deioces"
 hcp_mission_02_task_17_DESC:0 "Deioces founded the city of [GetProvince('(int32)1595').GetName] and it grew to be the first true capital of the Medes. Unfortunately, the city has not received the investment its legacy demands under Greek rule. Let us reverse this decay as soon as possible."
 hcp_mission_02_task_18:0 "The Fate of Seleukia"
 hcp_mission_02_task_18_DESC:0 "After taking the lion's share of Alexander's collapsing empire for himself. [GetCharacter('(int32)24').GetName|Y], in his arrogance, shunned mighty Babylon in favour of a Greek colony named after himself! The question we now face is what to do with this city of his?"
 hcp_mission_02_task_19:0 "Legacy of the Cyclops"
 hcp_mission_02_task_19_DESC:0 "There is much that could be said about "The Cyclops", [GetCharacter('(int32)37').GetName|Y]. He was an outspoken defender of the independence of the myriad of small Greek states that litter the mediterranean. A talented general, he defeated the other Diodachi multiple times and only fell when the cowards formed a united coalition against him. While we recognise his achievements, does his legacy, one who aided a foreign conqueror in the humiliation and enslavement of the Persian people, deserve to continue?"
 hcp_mission_02_task_20:0 "Northern Anabasis"
 hcp_mission_02_task_20_DESC:0 "The Highlands of [GetProvince('(int32)3440')GetArea.GetRegion.GetName|Y] serve as a natural barrier between Persia and the steppes and deserts further north. Securing this region is vital, as without it we will be ill prepared to face any incursions from the nomadic tribes such as the Dahae."
 hcp_mission_02_task_21:0 "Eastern Anabasis"
 hcp_mission_02_task_21_DESC:0 "[GetProvince('(int32)6552')GetArea.GetRegion.GetName|Y] may be sparsely populated and littered with harsh, unforgiving terrain but it is nonetheless an integral part of Persia, and it must return to Achaemenid rule!"
 hcp_mission_02_task_22:0 "Renovate the Tomb of Cyrus"
 hcp_mission_02_task_22_DESC:0 "In [GetProvince('(int32)4951').GetName] lies an impressive tomb built from yellowish-white limestone, the final resting place of Cyrus the Great."
 hcp_mission_02_task_23:0 "Delving into the [GetProvince('(int32)4799').GetName] Archives"
 hcp_mission_02_task_23_DESC:0 "We have been fortunate to discover that the extensive administrative archives in Persepolis appear to have mostly survived the burning of the city perpetrated by Alexander. With the city back in Persian hands, we can learn much from the information recorded here."
 hcp_mission_02_task_24:0 "Fortify the Northern Border"
 hcp_mission_02_task_24_DESC:0 "Without fortifications, our nothern border in [GetProvince('(int32)3440')GetArea.GetRegion.GetName|Y] is highly vulnerable to incursions by the nomadic tribes on the northern steppes. Fortifying the passes through the Parthian mountains should put our citizen's minds at ease."
 hcp_mission_02_task_25:0 "Nomad Submission"
 hcp_mission_02_task_25_DESC:0 ""
 hcp_mission_02_task_26:0 "Fortress-City of [GetProvince('(int32)843').GetName]"
 hcp_mission_02_task_26_DESC:0 "[GetProvince('(int32)843').GetName] stands watch over the strategically important [GetProvince('(int32)992').GetName] pass through the Zagros Mountains. Improving the defences there should provide adequate protection for our northern flank while we campaign in the east."
 hcp_mission_02_task_27:0 "[GetProvince('(int32)786').GetName] Shipbuilding"
 hcp_mission_02_task_27_DESC:0 "We should make use of the extensive supply of cedar in [GetProvince('(int32)784').GetName] by funding the construction of a large shipyard on the nearby Phoenician coast."
 hcp_mission_02_task_final:0 "Return of the Achaemenids"
 hcp_mission_02_task_final_DESC:0 "They thought us beaten, shattered, deposed and humbled. But we have defied fate itself and reclaimed our ancestral lands. Glory to Persia, Glory to the Achaemenids!"

