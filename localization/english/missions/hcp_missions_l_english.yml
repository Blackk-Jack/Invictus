cyrus_cylinder_desc:0 "A clay cylinder describing the deeds of the Achaemenid King, Cyrus the Great, at the time of his conquest of Babylon. The inscription begins by reviling Babylon's previous ruler, Nabonidus and associates Cyrus with the Mesopotamian god, Marduk."