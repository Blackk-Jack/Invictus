me_icenia_11_desc: ""
me_icenia_11.a: ""
me_icenia_11_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

me_icenia_12_title: "Trade And Administration"
me_icenia_12_desc: "Now that the market in [GetProvince('(int32)2032').GetName] is officially open for business and provincial investments have been made in our capital region, word has quickly spread throughout all of [ROOT.GetCountry.GetName] of these changes.\n\nEvery day, hundreds of travelers enter the city gates, some bringing textiles and other handicrafts to trade, whereas others are just curious to see what the commotion and fuss is about - all of which is music to [ROOT.GetCountry.GetRuler.GetName]'s ears."
me_icenia_12.a: "The sound of clinking coins is melodious, indeed"
me_icenia_12_tooltip: "The mission task '#Y Trade And Administration#!' has now been #G Completed#!!"

